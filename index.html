<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทายอายุจากสิ่งที่เลือก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ทายอายุของคุณ</h1>
    <form id="ageForm">
        <label for="favoriteColor">สีที่ชอบ:</label>
        <select id="favoriteColor" name="favoriteColor">
            <option value="red">แดง</option>
            <option value="blue">น้ำเงิน</option>
            <option value="green">เขียว</option>
            <option value="yellow">เหลือง</option>
        </select>
        <br><br>
        <label for="pet">สัตว์เลี้ยงที่คุณชอบ:</label>
        <select id="pet" name="pet">
            <option value="dog">สุนัข</option>
            <option value="cat">แมว</option>
            <option value="bird">นก</option>
            <option value="fish">ปลา</option>
        </select>
        <br><br>
        <button type="button" onclick="guessAge()">ทายอายุ</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
